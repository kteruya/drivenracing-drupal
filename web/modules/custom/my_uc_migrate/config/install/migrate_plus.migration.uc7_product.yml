migration_group: default
migration_tags: [Drupal 7, Ubercart]
source:
  plugin: uc7_product
  key: migrate
process:
  type:
    plugin: default_value
    default_value: default      # product type machine name (change if needed)
  title: title
  status: status
  variations:
    plugin: migration_lookup
    source: nid
    migration: uc7_product_variation
destination:
